<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ray Tracing GLTF</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

  <!-- polyfill for importmap -->
  <!-- Could be removed if support is wide enough -->

  <script type="importmap">
    {
      "imports": {
        "three": "./js/three.module.js",
        "pathTracing": "../build/bundle.js"
      }
    }
  </script>

  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<body>
		<script type="module">

      import * as THREE from 'three';
      import * as PathTracing from 'pathTracing';
			import { OrbitControls } from './js/orbitControls.js';
			import { GLTFLoader } from './js/GLTFLoader.js';

			let camera, scene, renderer, webGlRenderer;

			init();
			render();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				webGlRenderer = new THREE.WebGLRenderer( { antialias: true } );
				webGlRenderer.setPixelRatio( window.devicePixelRatio );
				webGlRenderer.setSize( window.innerWidth, window.innerHeight );
				webGlRenderer.toneMapping = THREE.ACESFilmicToneMapping;
				webGlRenderer.toneMappingExposure = 1;
				webGlRenderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( webGlRenderer.domElement );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 3, 2, 3 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xbbbbbb );

				scene.add(camera);
        
        renderer = new ThreePathTracing.PathTracingRenderer({ webGlRenderer, worldScene: scene, worldCamera: camera });

        const light = new THREE.AmbientLight( 0x404040 );
        scene.add( light );

        const pointLight = new THREE.PointLight( 0xffffff, 1, 100 );
        pointLight.position.set( 3, 3, 3 );
        scene.add( pointLight );

				const loader = new GLTFLoader().setPath( 'models/' );
				loader.load('aroom3.glb', (gltf) => {
					const mesh = gltf.scene;
					scene.add(mesh);
					mesh.visible = false;
					renderer.mesh = mesh;
					//console.log(mesh.material.map.matrix);
					mesh.updateMatrixWorld(true);
          renderer.buildSceneForRayTracing();
					renderer.animate(scene, camera);
				});

				const controls = new OrbitControls( camera, webGlRenderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 0.1;
				controls.maxDistance = 100;
				controls.target.set( 0, 0, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				webGlRenderer.setSize( window.innerWidth, window.innerHeight );
				render();
			}


			function render() {
				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
